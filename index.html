    body, html {

    }

    .input-group span {

      left:14px;
      top:50%;

      outline:none;
      transition:0.25s;
    }

    input::placeholder {
      color:#c7d0de;
    }

    input:focus {
      border-color:#38bdf8;
      background: rgba(255,255,255,0.22);
    }

    button {
      width:100%;
      padding:15px;
      border:none;
      border-radius:12px;
      font-size:16px;
      font-weight:600;
      color:#fff;
      cursor:pointer;
      background:linear-gradient(135deg, #00b4ff, #0077ff);
      transition:0.25s ease;
    }

    button:hover:hover:not(:disabled) {
      transform: translateY(-2px);

    }

    .footer {

    /* Popup */
    .popup {
      position: fixed;
      top: 20px;
      right: 20px;

      padding: 12px 20px;
      border-radius: 10px;
      color: #fff;
      font-size: 14px;

      align-items: center;
      gap: 10px;
      animation: slideIn 0.3s ease forwards;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      z-index: 9999;
    }

    @keyframes slideIn {
      from { opacity:0; transform:translateX(50px);}
      to { opacity:1; transform:translateX(0);}
    }

    .popup-close {
      cursor:pointer;
      font-weight:bold;
      font-size:16px;
    }

    /* Mobile Responsive */
    @media (max-width: 480px) {
      .auth-box {

    }
  </style>
</head>

<script>

  function login() {
    const user = document.getElementById("username").value.trim();

    }
  }

  function showPopup(message) {
    const popup = document.createElement("div");
    popup.className = "popup";
    popup.innerHTML = `${message}<span class="popup-close">&times;</span>`;
    
    document.body.appendChild(popup);
    const timeout = setTimeout(() => popup.remove(), 2500);

    popup.querySelector(".popup-close").addEventListener("click", () => {
      clearTimeout(timeout);
      popup.remove();
    });
  }
</script>
